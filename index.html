<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"   crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <title>Document</title>
</head>

</html>

<body>
    <div id="app" class="container">
        <div v-if="!esFormularioEnviado">
            <form @submit.prevent="enviarFormulario">
                <h4>Registrarse con Vue.js</h4>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input v-model="nombre" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input v-model="apellido" type="text" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary" :disabled="!esFormularioValido">Continuar</button>
            </form>
        </div>
        <div v-else>
            <h2>Bienvenido, {{ nombre }} {{ apellido }}</h2>
        </div>
        <hr>
        <samp>
            {{ $data }}
        </samp>

    </div>
</body>

</html>

<script>
    new Vue({
        el: "#app",
        data: {
            nombre: 'Gaspar',
            apellido: null,
            esFormularioEnviado: false
        },
        methods: {
            
            enviarFormulario: function () {
                if (!this.esFormularioValido) return;
                this.esFormularioEnviado = true;
            }
        },
        computed:{
            esFormularioValido: function () {
                return (this.nombre && this.nombre != "") && (this.apellido && this.apellido != "");
            }
        }
    });
</script>
